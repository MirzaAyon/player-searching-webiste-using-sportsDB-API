<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Details</title>
    <!-- Bootstrap link-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <!-- css link-->
    <link rel="stylesheet" href="style.css">
    <!-- font awesome link-->
    <script src="https://kit.fontawesome.com/272d981443.js" crossorigin="anonymous"></script>
</head>

<body>
    <h2 class="text-center text-info my-4 fw-bold">Search Your Favourite Player <i
            class="fa-solid fa-futbol text-dark"></i></h2>
    <div class="container w-100 m-auto">
        <div class="row w-100 m-auto">
            <div class="col-md-6 w-100 m-auto text-center">
                <h1>Left side</h1>
                <div class="input-group mb-3">
                    <input id="search-box" type="text" class="form-control" placeholder="Search" aria-label="Search"
                        aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <span onclick="allPlayers()" class="input-group-text bg-success text-white"
                            id="search-btn">Search
                    </div>
                </div>
            </div>
            <div class="col-md-6 w-100 m-auto text-center">
                <h1>Right side</h1>

            </div>
        </div>

    </div>
    <!-- script links-->
    <script src="app.js"></script>
</body>

</html>
